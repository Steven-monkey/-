<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装Jsonp函数</title>
</head>

<body>
    <button id="btn1">点我发送请求</button>
    <button id="btn2">点我发送请求</button>
    <!-- <script>
        function fn2(data) {
            console.log('客户端的fn函数被调用');
            console.log(data);
        }
    </script> -->
    <script>
        var btn1 = document.getElementById('btn1')
        var btn2 = document.getElementById('btn2')
        btn1.onclick = function () {
            jsonp({
                url: 'http://localhost:3001/better',
                data: {
                    name: 'monkey',
                    age: 20
                },
                success: function (data) {
                    console.log(123);
                    console.log(data);
                }
            })
        }
        btn2.onclick = function () {
            jsonp({
                url: 'http://localhost:3001/better',
                success: function (data) {
                    console.log(456);
                    console.log(data);
                }
            })
        }
        function jsonp(options) {
            var script = document.createElement("script")
            //替换函数的随机数  函数格式 function fn2(){}  myJsonp就是fn+fnName fnName就是随机数
            var fnName = 'myJsonp' + parseInt(Math.random() * 10)
            // ***  var fnName = 'myJsonp' + Math.random().toString().replace('.', '')
            var params = ''
            //拼接字符串
            for (var attr in options.data) {
                params += "&" + attr + "=" + options.data[attr]
            }
            //将函数fn挂载到全局上，因为函数必须是一个全局函数
            window[fnName] = options.success;
            //fnName--就是被替换随机函数
            script.src = options.url + '?callback=' + fnName + params;
            document.body.appendChild(script);
            script.onload = function () {
                document.body.removeChild(script)
            }
        }

    </script>
</body>

</html>
