        function f1() {
            //var a=b=c=9;
            //相当于var a=9,b=9,c=9 (b和c没有var 是直接赋值的)
            var a;
            a = b = c = 9;
            console.log(a); //9
            console.log(b); //9
            console.log(c); //9
        }
        f1()
        console.log(c); //9
